<h2>Reactive: <small>Switches</small></h2>
<hr>

<form
  (ngSubmit)="save()"
  [formGroup]="myForm"
  autocomplete="off">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="genreMaleRadio"
          value="M"
          formControlName="genre"
        >
        <label
          class="form-check-label"
          for="genreMaleRadio">
          Male
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="genreFemaleRadio"
          value="F"
          formControlName="genre"
        >
        <label
          class="form-check-label"
          for="genreFemaleRadio"
        >
          Female
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="checkNotifications"
          formControlName="notifications"
        >
        <label
          class="form-check-label"
          for="checkNotifications"
        >
          I wish to receive notifications
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-9 offset-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="termsCheck"
          formControlName="terms"
        >
        <label
          class="form-check-label"
          for="termsCheck"
        >
          Terms and Conditions
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Save
      </button>
    </div>
  </div>
</form>

<pre>
  {{ myForm.value | json }}
</pre>

<pre>
  {{ myForm.valid | json }}
</pre>

<pre>
  {{ person | json }}
</pre>
