<h2>Reactive: Basics</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="save()">

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">
          Product
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            placeholder="Product Name"
            formControlName="product"
            minlength="3"
          >
          <span
            *ngIf="invalidField('product')"
            class="form-text text-danger"
          >
            should have 3 letters
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            placeholder="Product Price"
            formControlName="price"
          >
          <span
            *ngIf="invalidField('price')"
            class="form-text text-danger"
          >
            price must be 0 or greater
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Stock</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            placeholder="Product Stock"
            formControlName="stock"
          >
          <span
            *ngIf="invalidField('stock')"
            class="form-text text-danger"
          >
            price must be 0 or greater
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <button
          type="submit"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>

    </form>
  </div>
</div>
