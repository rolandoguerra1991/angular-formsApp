<h2>Reactive: <small>Dynamics</small></h2>
<hr>

<form
  autocomplete="off"
  (ngSubmit)="save()"
  [formGroup]="myForm"
>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">
      Name
    </label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Name"
        formControlName="name"
        required
      >
      <span
        *ngIf="invalidField('name')"
        class="form-text text-danger"
      >
        The name is Required
      </span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">
      Add
    </label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Add Favorite Game"
          [formControl]="newFavorite"
        >
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="addFavorite()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">
      Favorites
    </label>
    <div class="col-sm-9" formArrayName="favorites">
      <div
        *ngFor="let favorite of favorites.controls; let i = index"
        class="input-group mb-3"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Add Favorite Game"
          [formControlName]="i"
        >
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="removeFavorite(i)"
        >
          Remove
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Save
      </button>
    </div>
  </div>
</form>
