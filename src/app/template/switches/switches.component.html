<h2>Template: <small>Switches</small></h2>
<hr>

<form
  autocomplete="off"
  #switchesForm="ngForm"
>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genreRadio"
          id="genreMaleRadio"
          value="M"
          [(ngModel)]="person.genre"
          required
        >
        <label
          class="form-check-label"
          for="genreMaleRadio">
          Male
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genreRadio"
          id="genreFemaleRadio"
          value="F"
          [(ngModel)]="person.genre"
          required
        >
        <label
          class="form-check-label"
          for="genreFemaleRadio"
        >
          Female
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="checkNotifications"
          [(ngModel)]="person.notifications"
          name="notifications"
          required
        >
        <label
          class="form-check-label"
          for="checkNotifications"
        >
          I wish to receive notifications
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-9 offset-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="terms"
          id="termsCheck"
          [(ngModel)]="terms"
          required
        >
        <label
          class="form-check-label"
          for="termsCheck"
        >
          Terms and Conditions
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="switchesForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
