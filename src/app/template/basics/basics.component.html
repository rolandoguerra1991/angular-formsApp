<h2>Template: Basics</h2>
<hr>

<div class="row">
  <div class="col">
    <form>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Product</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Product Name">
          <span class="form-text text-danger">should have 3 letters</span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" placeholder="Product Price">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Stock</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" placeholder="Product Stock">
        </div>
      </div>
      <div class="row mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
